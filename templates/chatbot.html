<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Chatbot</title>
</head>
<body>
    <h2>Stock Market ChatBot</h2>
    <form method = "POST">
        <label for = "query">Ask your query(maintain the format: "{company name} Open: {Open Price}, Close: {Close Price}, Low: {Low price}, High: {High price}, Volume: {Volume}"</label><br>
        <input type = "text", id = "query", name = "query"><br>
        <input type = "submit">
    </form>
    {%if response%}
        <h4>Chat bot response:</h4>
        <p>{{response}}</p>
    {% else %}
        <p>example query: "Amazon Open: 140.5, Close: 145.0, Low: 138.3, High: 146.2, Volume: 5000000"</p>
    {% endif %}

</body>
</html>
